<include file="Common/header" />
<div class="am-cf admin-main">
    <!-- sidebar start -->
    <include file="Common/sidebar" classname="am-in"/>
    <!-- sidebar end -->
    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding">
                <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">积分列表</strong></div>
            </div>
            <hr />
            <div class="am-g">
                <div class="am-u-sm-4">
                    <form class="am-form-inline" action="{:U('Mancredit/creditlist')}" method="get" role="form">                      
                        <div class="am-form-group">
                            <input type="text" class="am-form-field" placeholder="关键词" name="keyword" value="{$_GET['keyword']}">
                        </div>                       
                        <button type="submit" class="am-btn am-btn-default">
                            搜索
                        </button>
                    </form>
                </div>
                <div class="am-u-sm-8">
                    <a href="{:U('Mancredit/forOrderExcel')}" style="margin-left: 700px;">导出数据并生成Excel</a>
                </div>
            </div>
            <hr />
            <div class="am-g">
                <div class="am-u-sm-12">
                    <table class="am-table am-table-bd am-table-striped admin-content-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户编号</th>
                                <th>头像</th>
                                <th>微信昵称</th>
                                <th>姓名</th>                              
                                <th>手机号</th>                           
                                <th>时间</th>
                                <th>积分来源/扣除渠道</th>                           
                                <th>积分数量</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <volist name="data" id="vo" k="key">
                                <tr>
                                    <td>{$key+1}</td>                                  
                                    <td>{$vo['openid']}</td>
                                    <td><img src="{$vo['wx_avatar']}" style="width: 20px;height: 20px;"></td>
                                    <td>{$vo['wx_nickname']}</td>
                                    <td>{$vo['realname']}</td>
                                    <td>{$vo['mobile']}</td>
                                    <td>{$vo['createtime']|date='Y-m-d H:i',###}</td>
                                    <td>{$vo['title']}</td>
                                    <td>{$vo['num']}</td>
                                    <td></td>                                   
                                   
                                    <!-- <td>{$vo['bug_num']}</td>
                                    <td>{$vo['status']}</td>
                                    <td>{$vo['total']}</td>
                                    <td>{$vo['bug_num']}</td>
                                    <td>{$vo['status']}</td> -->

                                        <div class="am-dropdown" data-am-dropdown>
                                            <button class="am-btn am-btn-default am-btn-xs am-dropdown-toggle" data-am-dropdown-toggle>
                                                <span class="am-icon-cog"></span>
                                                <span class="am-icon-caret-down"></span>
                                            </button>
                                            <ul class="am-dropdown-content">
                                                <li><a href="{:U('Category/addtype',array('id'=>$vo['id']))}">编辑</a></li>
                                                <li><a href="{:U('Mancredit/showdetial',array('id'=>$vo['id']))}">查看</a></li>
                                            </ul>
                                        </div>
                                    </td> -->
                                </tr>
                            </volist>
                        </tbody>
                        <tr>
                            <td colspan="10">{$page}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <include file="Common/footer_content" />
</div>
<!-- content end -->
