<include file="Common/header"/>
<div class="am-cf admin-main">
    <!-- sidebar start -->
    <include file="Common/sidebar"/>
    <!-- sidebar end -->

    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding">
                <div class="am-fl am-cf"> <strong class="am-text-primary am-text-lg">轮播图</strong>
                    <small></small>
                </div>
            </div>
            <div class="am-g">
                <div class="am-u-sm-12">
                    <div class="am-g">
                        <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8"></div>
                        <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
                            <form method="post" action="{:U('Banner/add_banner')}" enctype="multipart/form-data" class="am-form am-form-horizontal">

                              
                                <div class="am-form-group">
                                        <label for="user-weibo" class="am-u-sm-3 am-form-label">类型</label>
                                        <div class="am-u-sm-9">
                                            <select name="type">
                                                <option value="1" selected="selected">商城</option>
                                                <option value="2">氢友圈</option>
                                            </select>
                                            <small></small>
                                        </div>
                                    </div>
                            

                            <div class="am-form-group hidden" id="secendtype">
                                <label for="user-email" class="am-u-sm-3 am-form-label">链接地址</label>
                                <div class="am-u-sm-9">
                                    <input type="text" name="url" value="" placeholder="http://www.baidu.com">
                                    <small></small>
                                </div>
                            </div>

                            <div class="am-form-group am-form-file">
                                <button type="button" class="am-btn am-btn-danger am-btn-sm"> <i class="am-icon-cloud-upload"></i>
                                    选择要上传的文件
                                </button>
                                <input id="doc-form-file" type="file"  name="img"></div>
                            <div id="file-list"></div>
                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                            <button type="submit" class="am-btn am-btn-primary">确认</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
    <footer class="admin-content-footer">
      <hr>
      <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
    </footer>
  </div>
  <!-- content end -->

</div>
