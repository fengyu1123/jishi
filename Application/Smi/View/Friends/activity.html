<include file="Common/header" />
<div class="am-cf admin-main">
    <!-- sidebar start -->
    <include file="Common/sidebar" />
    <!-- sidebar end -->
    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding">
                <div class="am-fl am-cf">
                    <strong class="am-text-primary am-text-lg">氢品圈管理</strong> 
                    <small></small>
                </div>
            </div>
            <div class="am-g">
                <div class="am-u-sm-5">
                    <a href="{:U('Friends/add_activity')}" class="am-btn am-btn-primary btn-loading-example">添加氢活动</a>
                </div>
                <div class="am-u-sm-4">
                    <form class="am-form-inline" action="" method="get" role="form">
                        
                        <div class="am-form-group">
                            <input type="text" class="am-form-field" placeholder="关键词" name="keyword" value="{$_GET['keyword']}">
                        </div>
                        
                        <button type="submit" class="am-btn am-btn-default">
                            搜索
                        </button>
                    </form>
                </div>
            </div>
            <div class="am-g">
                <div class="am-u-sm-12">
                    <table class="am-table am-table-bd am-table-striped admin-content-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>标题</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="list" item="v">
                                <tr>
                                    <td>{$v['id']}</td>
                                    <td>{$v['title']}</td>
                                    <td>
                                        <eq name="v['status']" value='1'>
                                            <span class="am-text-success">
                                                已审核
                                            </span>
                                        <else />
                                            <span class="am-text-warning">
                                                未审核
                                            </span>
                                        </eq>
                                    </td>
                                    <td>{$v['createtime']|date='Y-m-d H:i:s',###}</td>
                                    <td>
                                        <ul class="am-nav am-nav-pills">
                                            <li class="am-dropdown" data-am-dropdown>
                                                <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                                                    <span class="am-icon-cog"></span>
                                                </a>
                                                <ul class="am-dropdown-content">
                                                   <!--  <li class="am-dropdown-header">详情</li> -->
                                                    <li><a href="__URL__/activity_detail/id/{$v['id']}">1.详情</a></li>
                                                    <li><a href="__URL__/byStatus/id/{v['id']}">2.审核</a></li>
                                                    <!-- <li class="am-active"><a href="#">2. 网址不变且唯一</a></li> -->
                                                    <li><a href="__URL__/del_activity/id/{$v['id']}/p/{$_GET['p']}">3.删除</a></li>
                                                    <!-- <li class="am-disabled"><a href="#">4. 云端跨平台适配</a></li> -->
                                                  </ul>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                            </foreach>
                        </tbody>
                    </table>
                    {$page}
                </div>
            </div>
        </div>
        <footer class="admin-content-footer">
            <hr>
            <p class="am-padding-left">© 2017 AllMobilize, Inc. Licensed under MIT license.</p>
        </footer>
    </div>
    <!-- content end -->
</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>
