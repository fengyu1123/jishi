<include file="Common/header" />
<div class="am-cf admin-main">
    <!-- sidebar start -->
    <include file="Common/sidebar" />
    <!-- sidebar end -->
    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding">
                <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">氢品圈管理</strong> <small></small></div>
            </div>
            <div class="am-g">
                <div class="am-u-sm-4">
                    <form class="am-form-inline" action="" method="get" role="form">
                        
                        <div class="am-form-group">
                            <input type="text" class="am-form-field" placeholder="关键词" name="keyword" value="{$_GET['keyword']}">
                        </div>
                        
                        <button type="submit" class="am-btn am-btn-default">
                            搜索
                        </button>
                    </form>
                </div>
            </div>
            <!-- <a href="{:U('Banner/add_banner')}" class="am-btn am-btn-primary btn-loading-example">氢体验</a> -->
            <div class="am-g">
                <div class="am-u-sm-12">
                    <table class="am-table am-table-bd am-table-striped admin-content-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户</th>
                                <th>标题</th>
                                <th>类型</th>
                                <th>方式</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="list" item="v">
                                <tr>
                                    <td>{$v['id']}</td>
                                    <td><img class="am-circle" src="{$v['uid']['wx_avatar']}" width="42" height="42"/>{$v['uid']['wx_nickname']}</td>
                                    <td>{$v['title']}</td>
                                    <td>
                                        {$v['type']}
                                    </td>
                                    <td>
                                        <switch name="v.module">
                                            <case value="1">氢体验</case>
                                            <case value="2">氢专家</case>
                                            <case value="3">氢活动</case>
                                        </switch>
                                    </td>
                                    <td>
                                        <eq name="v['status']" value="0">
                                            未审核
                                        <else/>
                                            已审核
                                        </eq>
                                    </td>
                                    <td>{$v['createtime']|date='Y-m-d',###}【{$v['time']}】</td>
                                    <td>
                                        <ul class="am-nav am-nav-pills">
                                            <li class="am-dropdown" data-am-dropdown>
                                                <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                                                    <span class="am-icon-cog"></span>
                                                </a>
                                                <ul class="am-dropdown-content">
                                                   <!--  <li class="am-dropdown-header">详情</li> -->
                                                    <li><a href="__URL__/detail_circle/id/{$v['id']}">1.详情</a></li>
                                                    <li><a href="__URL__/byStatus/id/{$v['id']}">2.审核</a></li>
                                                    <li><a href="__URL__/noStatus/id/{$v['id']}">3.取消审核</a></li>
                                                    <!-- <li class="am-active"><a href="#">2. 网址不变且唯一</a></li> -->
                                                    <li><a href="__URL__/del_circle/id/{$v['id']}/p/{$_GET['p']}">2.删除</a></li>
                                                    <!-- <li class="am-disabled"><a href="#">4. 云端跨平台适配</a></li> -->
                                                  </ul>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                            </foreach>
                            <tr colspan="8"></tr>
                        </tbody>
                    </table>
                    {$page}
                </div>
            </div>
        </div>
        <footer class="admin-content-footer">
            <hr>
            <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
        </footer>
    </div>
    <!-- content end -->
</div>
